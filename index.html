<!DOCTYPE html>
<html>
<head>
	<title>Guitar Tuner</title>
	<link rel="stylesheet" type="text/css" href="tuner.css">
	<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"

  crossorigin="anonymous"></script>
	<script type="text/javascript" src="tuner.js"></script>

<body>

<audio id="audioLowE" src="lowE.mp3" autostart="false" ></audio>
<audio id="audioA" src="A.mp3" autostart="false" ></audio>

<audio id="audioHighE" src="highE.mp3" autostart="false" ></audio>

<div id="header">
	Guitar Tuner
</div>

<div id="tuner">
	<a class="string" id="lowE">E</a>
	<a id="A">A</a>
	<a id="D">D</a>
	<a id="G">G</a>
	<a id="B">B</a>
	<a id="highE">E</a>

</html>
